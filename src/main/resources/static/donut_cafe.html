<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Glider.js/glider.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style_donut_cafe.css" />
    <!-- <link rel="stylesheet" href="style1.css"> -->
    <title>Your take away</title>
  </head>

  <body>
    <header>
      <div class="header">
        <div class="container">
          <form
            action="https://www.google.com/search"
            method="get"
            class="search-bar"
          >
            <button type="submit"><img src="img/icons/searching.svg" /></button>
            <input type="text" placeholder="search" name="q" />
          </form>
        </div>
        <div class="cafe-name">
          <h1>Bonbon cafe</h1>
        </div>
      </div>
    </header>

    <div class="glider nav-scroller">
      <div class="nav-scroller-items">
        <a class="nav-scroller-item item1" href="#"
          ><span
            ><img src="img/icons/cup_of_coffee_grey.svg" alt="Drinks" /></span
          >Drinks</a
        >
        <a class="nav-scroller-item item2" href="#"
          ><span><img src="img/icons/donut_grey.svg" alt="Donuts" /></span
          >Donuts</a
        >
        <a class="nav-scroller-item item3" href="#"
          ><span><img src="img/icons/sandwich_grey.svg" alt="Sandwich" /></span
          >Sandwiches</a
        >
      </div>
    </div>

    <div class="box">
      <div class="box-container box1 box-1">
        <div class="flex-container">
          <div class="flex-item-left item-img1"></div>
          <div class="flex-item-right">
            <h3>strawberry</h3>
            <p>Frosted Strawberry Donut Frozen Treat</p>
          </div>
          <div class="btn-container">
            <div class="flex-item-btn btn-add">
              <a class="btn-add btn" href="#">
              	<img src="img/icons/add_btn.svg" alt="button add" />
              </a>
            </div>
          </div>
        </div>
      </div>


    </div>

    <footer>
      <div class="box-footer">
        <div class="footer-container">
          <div class="flex-footer">
            <a class="home-logo" href="/takeaway/index.html">
              <img
                src="img/icons/logo_footer.svg"
                alt="logo"
                class="logo-footer"
              />
            </a>
          </div>
          <div class="flex-footer profile">
            <a class="order-icon" href="#">
              <img
                src="img/icons/profile_footer.svg"
                alt="profile"
                class="profile-footer"
              />
              <p>Profile</p>
            </a>
          </div>
          <div class="flex-footer">
            <a class="order-icon" href="#">
              <img
                src="img/icons/order_footer.svg"
                alt="order"
                class="order-footer"
              />
              <p>Order</p>
            </a>
          </div>
          <div class="flex-footer shopping-cart">
            <a class="shopping-cart-icon" href="#">
              <img
                src="img/icons/my_order_footer.svg"
                alt="my order"
                class="my-order-footer"
              />
              <p>Shopping<br />cart</p>
            </a>
          </div>
        </div>
        <div class="container footer-copyright">
          <p>Copyright</p>
        </div>
      </div>
    </footer>
    <script src="script1.js"></script>
  </body>
</html>
