<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Glider.js/glider.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_add_to_card.css">
    <!-- <link rel="stylesheet" href="style1.css"> -->
    <title>Your take away</title>
</head>

<body>
    <header>

        <div class="header">
            <div class="logo-box">
                <img src="img/logo/logo.svg" alt="logo" class="logo">
            </div>
        </div>
    </header>
	<div class="box_add_to_card">

		<div class="box-container_add_to_card">
			<div class="flex-container_add_to_card">
				<div class="flex-item-left_add_to_card">
					<h3>Add to card</h3>
				</div>
				<div class="flex-item-right_add_to_card">
					<img src="img/icons/my_order.svg" alt="my order" class="my_order">
				</div>
			</div>
		</div>
		<div class="box-container_add_to_card">
			<div class="flex-container_add_to_card">
				<div class="flex-item_1_add_to_card">
					<button class="close">
						<img src="img/icons/close_button.svg">
					</button>
				</div>
				<div class="flex-item_1_add_to_card">
					<img src="img/icons/ordered_latte.png">
				</div>
				<div class="flex-item_2_add_to_card">
					<p>Mocha Latte</p>
				</div>
				<div class="flex-item_3_add_to_card">
					<p>Medium</p>
				</div>
				<div class="flex-item_4_add_to_card">
					<p>1x</p>
				</div>
				<div class="flex-item_5_add_to_card">
					<p>80 kč</p>
				</div>
			</div>
		</div>
		<div class="box-container_add_to_card">
			<div class="flex-container_add_to_card">
				<div class="flex-item_1_add_to_card">
					<button class="close">
						<img src="img/icons/close_button.svg">
					</button>
				</div>
				<div class="flex-item_1_add_to_card">
					<img src="img/icons/Ellipse 1.png">
				</div>
				<div class="flex-item_2_add_to_card">
					<p>Donut Strawberry</p>
				</div>
				<div class="flex-item_3_add_to_card">
					<p></p>
				</div>
				<div class="flex-item_4_add_to_card">
					<p>1x</p>
				</div>
				<div class="flex-item_5_add_to_card">
					<p>50 kč</p>
				</div>
			</div>
		</div>
		<div class="box-container_add_to_card">
			<div>
				<img src="img/icons/Total.svg">
			</div>
			<div class="text_total">
				<h3>Total</h3>
			</div>
			<div class="text_price">
				<h3>130 kč</h3>
			</div>
			<button class="btn-pay">Pay</button>
			<h3>Check out</h3>
		</div>
	</div>
	<footer>
    <div class="box-footer">
        <div class="footer-container">
            <div class="flex-footer">
                <a class="home-logo" href="#">
                    <img src="img/icons/logo_footer.svg" alt="logo" class="logo-footer">
                </a>
            </div>
            <div class="flex-footer profile">
                <a class="order-icon" href="#">
                    <img src="img/icons/profile_footer.svg" alt="profile" class="profile-footer">
                    <p>Profile</p>
                </a>
            </div>
            <div class="flex-footer">
                <a class="order-icon" href="#">
                    <img src="img/icons/order_footer.svg" alt="order" class="order-footer">
                    <p>Order</p>
                </a>
            </div>
            <div class="flex-footer shopping-cart">
                <a class="shopping-cart-icon" href="#">
                    <img src="img/icons/my_order_footer.svg" alt="my order" class="my-order-footer">
                    <p>Shopping<br>cart</p>
                </a>
            </div>
        </div>
        <div class="container footer-copyright">
           <p> Copyright</p>
        </div>
    </div>
    
</footer>
<script src="script1.js"></script>
</body>

</html>
